<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pt-5">
                            <div class="text-muted text-center mb-3">
                                <small>{{ "LOGIN_WITH" | translate }}</small>
                            </div>
                            <div class="btn-wrapper text-center">
                                <button class="btn btn-neutral btn-icon mr-4" (click)="comingSoon()">
                                    <span class="btn-inner--icon">
                                        <img src="./assets/img/icons/common/google.svg">
                                    </span>
                                    <span class="btn-inner--text">Google</span>
                                </button>
                                <button class="btn btn-neutral btn-icon" (click)="comingSoon()">
                                    <span class="btn-inner--icon">
                                        <img src="./assets/img/icons/common/facebook.svg">
                                    </span>
                                    <span class="btn-inner--text">Facebook</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>{{ "LOGIN_WITH_CREDENTIALS" | translate }}</small>
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form">
                                <!-- START - Email -->
                                <div>
                                    <div class="form-group mb-3" [ngClass]="{ 'focused': focusEmail === true }">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                            </div>
                                            <input type="email" id="email" name="email" formControlName="email"
                                                class="form-control" placeholder="{{ 'EMAIL' | translate }}"
                                                (focus)="focusEmail = true" (blur)="focusEmail = false">
                                        </div>
                                    </div>
                                </div>
                                <!-- END - Email -->
                                <!-- START - Password -->
                                <div class="form-group" [ngClass]="{ 'focused': focusPassword === true }">
                                    <div class="input-group input-group-alternative position-relative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input type="{{ isPasswordShown ? 'text' : 'password' }}" id="password"
                                            name="password" formControlName="password" class="form-control"
                                            placeholder="{{ 'PASSWORD' | translate }}" (focus)="focusPassword = true"
                                            (blur)="focusPassword = false">
                                        <a (click)="toggleShowPassword()" class="btn btn-icon m-0 h-auto right-0">
                                            <span class="btn-inner--icon"><i class="ni ni-bulb-61"></i></span>
                                        </a>
                                    </div>
                                </div>
                                <!-- END - Password -->
                                <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id="customCheckLogin" type="checkbox">
                                    <label class="custom-control-label" for="customCheckLogin">
                                        <span>{{ "REMEMBER_ME" | translate }}</span>
                                    </label>
                                </div>

                                <div *ngIf="isLoginError" class="text-center pt-4 pb-1">
                                    <span class="text-danger"><small>{{ "LOGIN_ERROR" | translate }}</small></span>
                                </div>

                                <div class="text-center">
                                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary my-4">{{ "LOG_IN" | translate }}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a class="text-light" [routerLink]="['/password']">
                                <small>{{ "FORGOT_PASSWORD" | translate }}</small>
                            </a>
                        </div>
                        <div class="col-6 text-right">
                            <a class="text-light" [routerLink]="['/register']">
                                <small>{{ "CREATE_NEW_ACCOUNT" | translate }}</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
