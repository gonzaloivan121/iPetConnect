<a *ngIf="messagesLoaded | async" (click)="openChat()" href="javascript:void(0)">
    <div class="chat p-3 d-flex justify-content-between align-items-center custom-border">
        <div class="d-flex align-items-center">
            <div class="match-image background-image shadow mr-3" style="background-image: url('{{ otherUser.image }}');">
            </div>
            <div>
                <h3 class="m-0 display-4 chat-name">{{ otherUser.name }}</h3>
                <p class="m-0 text-dark d-flex align-items-center">
                    <i *ngIf="messages[messages.length - 1].user_id == user.id" class="ni ni-curved-next mr-1"></i>
                    <strong class="text-truncate" style="max-width: 250px;">{{ messages[messages.length - 1].message }}</strong>
                </p>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <small class="px-2">{{ messages[messages.length - 1].created_at | date: 'shortTime' }}</small>
            <div class="new-messages">
                <small>{{ messages | countUnreadMessages: otherUser.id }}</small>
            </div>
            <div class="delete-chat-container" style="display: none;">
                <button type="button" (click)="deleteChat($event)">
                    <span class="delete-chat-button">x</span>
                </button>
            </div>
        </div>
    </div>
</a>
