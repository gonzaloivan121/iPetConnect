
<div *ngIf="alertService.alerts.length > 0">
    <div class="alerts-container">
        <ngb-alert *ngFor="let alert of alertService.alerts" [type]="alert.type" [dismissible]="alert.dismissable" (closed)="close(alert)">
            <ng-container *ngIf="alert.icon">
                <div class="alert-inner--icon">
                    <i [class]="alert.icon"></i>
                </div>
            </ng-container>
            <span class="alert-inner--text"> <strong>{{ alert.strong | translate }} </strong>{{ alert.message | translate }}</span>
        </ngb-alert>
    </div>
</div>
