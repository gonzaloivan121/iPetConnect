<div *ngIf="postUserLoaded | async" class="py-5" [ngClass]="{ 'border-bottom': !isLast }">
    <div class="card shadow">
        <div class="card-header bg-white d-flex align-items-center">
            <div class="d-flex align-items-center">
                <a href="javascript:;">
                    <div class="background-image avatar shadow" style="background-image: url('{{ postUser.image }}');"></div>
                </a>
                <div class="mx-3">
                    <a href="javascript:;" class="text-dark font-weight-600 text-sm">{{ postUser.username }}</a>
                    <small class="d-block text-muted text-lowercase">{{ (post.created_at | dateAgo).time }} {{ (post.created_at | dateAgo).text | translate }}</small>
                </div>
            </div>
            <div class="text-right ml-auto">
                <button type="button" class="btn btn-sm btn-primary btn-icon">
                    <span class="btn-inner--icon icon-big">
                        <i class="ni ni-fat-add"></i>
                    </span>
                    <span class="btn-inner--text">Follow</span>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-4 text-dark text-break">{{ post.title }}</div>
            <img class="img-fluid rounded" [src]="post.image">
            <div class="row align-items-center mt-3">
                <div class="col-sm-6">
                    <div class="icon-actions d-flex">
                        <a href="javascript:;" class="d-flex align-items-center like active">
                            <i class="ni ni-like-2"></i>
                            <span class="text-muted">150</span>
                        </a>
                        <a href="javascript:;" class="d-flex align-items-center">
                            <i class="ni ni-chat-round"></i>
                            <span class="text-muted">36</span>
                        </a>
                        <a href="javascript:;" class="d-flex align-items-center">
                            <i class="ni ni-curved-next"></i>
                            <span class="text-muted">12</span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-6 d-none d-sm-block">
                    <div class="d-flex align-items-center justify-content-sm-end">
                        <div class="avatar-group">
                            <a href="javascript:;" class="avatar avatar-xs rounded-circle">
                                <img alt="Image placeholder" src="assets/img/faces/team-1.jpg">
                            </a>
                            <a href="javascript:;" class="avatar avatar-xs rounded-circle">
                                <img alt="Image placeholder" src="assets/img/faces/team-2.jpg">
                            </a>
                            <a href="javascript:;" class="avatar avatar-xs rounded-circle">
                                <img alt="Image placeholder" src="assets/img/faces/team-3.jpg">
                            </a>
                        </div>
                        <small class="pl-2 font-weight-bold">and 30+ more</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-white">
            <a href="javascript:;" class="text-dark font-weight-600 text-sm">{{ postUser.username }}</a>
            <div class="text-dark text-break text-justify py-3">{{ post.description }}</div>
            <a href="javascript:;" class="text-dark font-weight-600 text-sm">{{ "VIEW_ALL_COMMENTS" | translate }}</a>
        </div>
    </div>
</div>
