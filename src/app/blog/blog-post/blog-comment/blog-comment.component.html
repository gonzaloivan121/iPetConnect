<div *ngIf="commentUserLoaded | async" class="media media-comment">
    <div class="media-comment-avatar rounded-circle background-image"
        style="background-image: url('{{ commentUser.image }}');"></div>
    <div class="media-body">
        <div class="media-comment-text">
            <div class="mb-2">
                <span class="h5">{{ commentUser.name }}</span>
                <p class="float-right m-0">{{ comment.created_at | date: 'longDate' }}</p>
            </div>
            <p class="text-sm lh-160">{{ comment.content }}</p>
            <div *ngIf="likesLoaded | async" class="icon-actions">
                <a *ngIf="!userLiked" (click)="likeComment()" class="like" [ngClass]="{ 'cursor-pointer': user !== undefined }">
                    <i class="ni ni-like-2"></i>
                    <span class="text-muted">{{ likes.length }} {{ likes.length == 1 ? "like" : "likes" }}</span>
                </a>
                <a *ngIf="userLiked" (click)="dislikeComment()" class="like active" [ngClass]="{ 'cursor-pointer': user !== undefined }">
                    <i class="ni ni-like-2"></i>
                    <span class="text-muted">{{ likes.length }} {{ likes.length == 1 ? "like" : "likes" }}</span>
                </a>
            </div>
        </div>
    </div>
</div>
