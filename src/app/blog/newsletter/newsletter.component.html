<div class="subscribe-line bg-default">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-10 mx-auto">
                <div class="text-center">
                    <h4 class="title text-white">{{ "SUBSCRIBE_TO_OUR_NEWSLETTER" | translate }}</h4>
                    <p class="description text-white">{{ "SUBSCRIBE_TO_OUR_NEWSLETTER_DESCRIPTION" | translate }}</p>
                </div>
                <div class="card card-raised card-form-horizontal">
                    <div class="card-body">
                        <form [formGroup]="newsletterForm" (ngSubmit)="onSubmit()" role="form">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="ni ni-email-83"></i>
                                            </span>
                                        </div>
                                        <input placeholder="{{ 'YOUR_EMAIL' | translate }}..." type="email" name="email" formControlName="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <button [disabled]="newsletterForm.invalid" type="submit" class="btn btn-primary btn-block">{{ "SUBSCRIBE" | translate }}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
