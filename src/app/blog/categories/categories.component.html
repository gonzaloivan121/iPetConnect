<section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="row row-grid">

                    <div *ngFor="let category of categories" class="col-lg-4">
                        <div class="card card-lift--hover shadow border-0 bg-default overflow-hidden">
                            <img [src]="category.image" class="img pattern rounded">
                            <div class="card-body">
                                <h4 class="display-4 text-white">{{ category.name | translate }}</h4>
                                <p class="lead text-white mt-0">{{ category.description | translate }}</p>
                                <a [routerLink]="['/blog/category', category.id]" class="btn btn-link text-white px-0">{{ "READ_MORE" | translate }}</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
