<section>
    <section class="blogs-4">
        <div class="container-fluid">
            <h2 class="title mb-4">{{ "LATEST_BLOGPOSTS" | translate }}</h2>
            <br>
            <div class="row">

                <div *ngFor="let post of posts" class="col-xl-3 col-lg-4 col-md-6">
                    <div data-animation="zooming" class="card card-blog card-background">
                        <div class="full-background" style="background-image: url('{{ post.image }}');"></div>
                        <a [routerLink]="['/blog/post', post.id]">
                            <div class="card-body">
                                <div class="content-bottom">
                                    <h6 class="card-category text-white opacity-8">{{ post.category_id | blogCategory | async | translate }}</h6>
                                    <h5 class="card-title">{{ post.title }}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
