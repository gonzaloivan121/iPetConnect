<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h4 class="text-primary font-weight-light mb-2">{{ "SLOGAN" | translate }}</h4>
        <h5 class="mb-0 font-weight-light">{{ "APP_DESCRIPTION" | translate }}</h5>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://twitter.com/iPetConnect" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="{{ 'FOLLOW_US' | translate }}">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/iPetConnect" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="{{ 'LIKE_US' | translate }}">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="https://dribbble.com/iPetConnect" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round" ngbTooltip="{{ 'FOLLOW_US' | translate }}">
          <i class="fa fa-dribbble"></i>
        </a>
        <a target="_blank" href="https://github.com/gonzaloivan121" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="{{ 'STAR_GITHUB' | translate }}">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{date | date: 'yyyy'}}
          <a href="https://github.com/gonzaloivan121" target="_blank">Gonzalo Iván Chaparro Barese</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://github.com/gonzaloivan121" class="nav-link" target="_blank">Gonzalo Iván Chaparro Barese</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/about']" class="nav-link" >{{ "ABOUT_US" | translate }}</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/blog']" class="nav-link">{{ "BLOG" | translate }}</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/gonzaloivan121/ipet-angular/blob/master/LICENSE.md" class="nav-link" target="_blank">{{ "MIT_LICENSE" | translate }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
