<footer class="footer"
    [class.bg-default]="getPath() == '/blog'"
    [class.bg-white]="getPath() != '/blog'"
>
    <div class="container">
        <div class="row row-grid align-items-center"
            [ngClass]="{'my-md': getPath()!=='/profile' && getPath()!=='/register' && getPath()!=='/login' && getPath()!=='/blog', 'mb-5': getPath()==='/profile' || getPath()==='/register' || getPath()==='/login' || getPath()==='/blog'}">
            <div class="col-lg-6">
                <h4 class="text-primary font-weight-light mb-2">{{ "SLOGAN" | translate }}</h4>
                <h5 [class.text-white]="getPath() == '/blog'" class="mb-0 font-weight-light">{{ "APP_DESCRIPTION" | translate }}</h5>
            </div>
            <div class="col-lg-6 text-lg-center btn-wrapper">
                <a *ngFor="let link of links" target="_blank" href="{{ link.link }}"
                    class="btn btn-neutral btn-icon-only btn-{{ link.text }} btn-round btn-lg"
                    ngbTooltip="{{ link.tooltip | translate }}">
                    <i class="{{ link.icon }}"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row align-items-center justify-content-md-between">
            <div class="col-md-6">
                <div class="copyright">
                    &copy; {{ date | date: 'yyyy' }}
                    <a href="https://github.com/gonzaloivan121" target="_blank">Gonzalo Iv√°n Chaparro Barese</a>.
                </div>
            </div>
            <div class="col-md-6">
                <ul class="nav nav-footer justify-content-end">
                    <li class="nav-item">
                        <a [routerLink]="['/privacy']" class="nav-link">{{ "PRIVACY_POLICY" | translate }}</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/blog']" class="nav-link">{{ "BLOG" | translate }}</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/gonzaloivan121/ipet-angular/blob/master/LICENSE.md" class="nav-link"
                            target="_blank">{{ "MIT_LICENSE" | translate }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
